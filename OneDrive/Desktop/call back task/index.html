<script>
    var a = 10;
var b = setInterval(function(){
  if(a <= 0){
    clearInterval(b);
     document.getElementById("countdown").innerHTML = "happy independence day!!" + "INDIA";
      } else 
        {
      document.getElementById("countdown").innerHTML = a;
     }
   a -= 1;
}, 1000);
